
raw_sales:
  type: PartitionedDataset
  path: ${filepath_prefix}/00_sales
  dataset:
    type: kedro_datasets.pandas.CSVDataset
    load_args:
      sep: ';'
      decimal: ","
      encoding: "cp1250"
      parse_dates: ["Datum"]
      dayfirst: true
  filename_suffix: ".csv"

